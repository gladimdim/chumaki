name: chumaki
description: A trade game based in Ukraine of XVIII century.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.13.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  tuple: ^2.0.0
  rxdart: ^0.26.0
  clock: ^1.0.1
  intl: ^0.17.0
  uuid: ^3.0.4
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.0.5
  google_fonts: ^2.1.0
  fake_async: ^1.2.0
  soundpool: ^2.1.0
  soundpool_macos: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.9.4

flutter:
  uses-material-design: true
